<!-- template driven form -->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Signup2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form novalidate #myForm="ngForm" (ngSubmit)="signup2(myForm.value)">  
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input name="email" #email="ngModel" ngModel type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input name="password" #password="ngModel" ngModel type="password" required minlength="6"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button full large type="submit" [disabled]="!myForm.form.valid">Sign up</button>
    </ion-item>
  </ion-list>
</form>

</ion-content>

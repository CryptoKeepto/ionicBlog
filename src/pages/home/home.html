<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let blog of blogs" (click)="clickDetail(blog)">
      <h3>{{ blog.c_title }}</h3>
      <p>{{ blog.c_detail }}</p>
    </button>
  </ion-list>

</ion-content>
